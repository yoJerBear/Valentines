<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
  body{
    margin:0;font-family:Arial,sans-serif;text-align:center;color:#fff;
    height:100vh;overflow:hidden;display:flex;justify-content:center;align-items:center;flex-direction:column;
    padding:20px;box-sizing:border-box;background:linear-gradient(135deg,#ff9a9e,#fad0c4);transition:background .5s ease;
  }
  img{
    width:90%;max-width:320px;border-radius:15px;margin:10px 0;
    box-shadow:0 8px 20px rgba(0,0,0,.2);
  }
  button{
    padding:15px 25px;font-size:18px;border:none;border-radius:12px;margin:10px;cursor:pointer;
    transition:all .2s ease;-webkit-tap-highlight-color:transparent;user-select:none;
  }
  #yes{background:#ff3366;color:#fff}
  #no{background:#333;color:#fff;position:relative}
  #msg{margin-top:18px;font-size:20px;min-height:24px}
  #details{margin-top:12px;font-size:18px;opacity:0;transition:opacity 1s ease;line-height:1.4}
  .heart{position:absolute;pointer-events:none;animation:float 3s linear forwards}
  @keyframes float{from{transform:translateY(0);opacity:1}to{transform:translateY(-250px);opacity:0}}

  /* Dramatic shake */
  .shake{animation:shake .55s cubic-bezier(.36,.07,.19,.97) both}
  @keyframes shake{
    10%,90%{transform:translate3d(-1px,0,0)}
    20%,80%{transform:translate3d(2px,0,0)}
    30%,50%,70%{transform:translate3d(-4px,0,0)}
    40%,60%{transform:translate3d(4px,0,0)}
  }

  /* Prank overlay */
  #prank{
    position:fixed;inset:0;background:#000;color:#fff;display:none;justify-content:center;align-items:center;
    flex-direction:column;gap:14px;z-index:9999;text-align:center;padding:24px;box-sizing:border-box;
  }
  #prank .big{font-size:28px;font-weight:700}
  #prank .small{font-size:18px;opacity:.9}

  /* Spotify embed wrapper */
  .music{
    width:min(420px, 92vw);
    margin: 12px auto 0;
    border-radius: 14px;
    overflow: hidden;
    box-shadow:0 8px 20px rgba(0,0,0,.18);
  }
</style>
</head>

<body>

<script>
  const PARTNER_NAME = "ANNA MORIAS BILHA TOLENTINO"; // <-- change
</script>

<div id="main">
  <h2>Hey <span id="name"></span>â€¦ ğŸ’˜</h2>
  <p>I have something important to ask youâ€¦</p>

  <!-- These files must exist in your repo root -->
  <img src="./IMG_7903.jpeg" alt="Photo 1">
  <img src="./IMG_7916.jpeg" alt="Photo 2">

  <h1>Will you be my Valentine?</h1>

  <button id="yes" onclick="sayYes()">Yes ğŸ’–</button>
  <button id="no" onclick="handleNo()">No ğŸ˜¢</button>

  <div id="msg"></div>

  <div id="details">
    ğŸŒ¹ Dinner at 7<br>
    âœ¨ Your favorite place<br>
    ğŸµ â€œLuckyâ€ on repeat<br>
    ğŸ’• Just us
  </div>

  <!-- Spotify embed for Lucky (Jason Mraz, Colbie Caillat) -->
  <div class="music" id="music" style="display:none;">
    <iframe style="border-radius:12px"
      src="https://open.spotify.com/embed/track/0IktbUcnAGrvD03AWnz3Q8"
      width="100%" height="152" frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy"></iframe>
  </div>
</div>

<div id="prank">
  <div class="big" id="prankLine1"></div>
  <div class="small" id="prankLine2"></div>
</div>

<script>
  document.getElementById("name").textContent = PARTNER_NAME;

  let noCount = 0;
  let yesScale = 1;
  const DEFAULT_BG = "linear-gradient(135deg,#ff9a9e,#fad0c4)";

  const noMessages = [
    "Are you sure? ğŸ¥º",
    "Really sure?? ğŸ˜¢",
    "Are you absolutely sure?? ğŸ’”",
    "This is getting dramaticâ€¦ ğŸ˜­",
    "You don't mean that ğŸ˜",
    "Okay now you're just testing me ğŸ˜¤",
    "PLEASE ğŸ˜­",
    "Last chance..."
  ];

  function sayYes(){
    document.getElementById("msg").innerHTML =
      "YAY!!! " + PARTNER_NAME + ", I canâ€™t wait â¤ï¸ğŸŒ¹";
    document.getElementById("details").style.opacity = 1;
    document.getElementById("music").style.display = "block";

    for(let i=0;i<30;i++){
      const heart=document.createElement("div");
      heart.className="heart";
      heart.innerHTML=["ğŸ’–","ğŸ’˜","ğŸ’","â¤ï¸"][Math.floor(Math.random()*4)];
      heart.style.left=Math.random()*window.innerWidth+"px";
      heart.style.top=window.innerHeight+"px";
      heart.style.fontSize=(Math.random()*20+20)+"px";
      document.body.appendChild(heart);
      setTimeout(()=>heart.remove(),3000);
    }
  }

  function handleNo(){
    const btnNo=document.getElementById("no");
    const btnYes=document.getElementById("yes");
    const msg=document.getElementById("msg");

    noCount++;

    // shake
    document.body.classList.remove("shake");
    void document.body.offsetWidth;
    document.body.classList.add("shake");
    setTimeout(()=>document.body.classList.remove("shake"),600);

    // message
    msg.innerHTML = noMessages[Math.min(noCount-1, noMessages.length-1)];

    // shrink no
    let fs = 18 - (noCount*2);
    if(fs < 8) fs = 8;
    btnNo.style.fontSize = fs + "px";
    let pad = 15 - noCount;
    if(pad < 4) pad = 4;
    btnNo.style.padding = pad + "px";

    // grow yes
    yesScale += 0.15;
    btnYes.style.transform = "scale(" + yesScale + ")";

    // move no
    btnNo.style.position="absolute";
    btnNo.style.left=Math.random()*(window.innerWidth-120)+"px";
    btnNo.style.top=Math.random()*(window.innerHeight-120)+"px";

    // dramatic bg
    if(noCount>2) document.body.style.background="linear-gradient(135deg,#ff4d6d,#b3003c)";
    if(noCount>4) document.body.style.background="linear-gradient(135deg,#cc0033,#66001a)";

    // heartbreak prank at 8
    if(noCount>=8){
      btnNo.style.display="none";
      heartbreakPrankThenReset();
    }
  }

  function heartbreakPrankThenReset(){
    const main=document.getElementById("main");
    const prank=document.getElementById("prank");
    const line1=document.getElementById("prankLine1");
    const line2=document.getElementById("prankLine2");

    main.style.display="none";
    prank.style.display="flex";
    line1.textContent="Youâ€™ve broken my heart ğŸ’”";
    line2.textContent="";

    setTimeout(()=>{
      line1.textContent="Just kidding ğŸ˜Œ";
      line2.textContent="Try againâ€¦";
    }, 1400);

    setTimeout(()=>resetPageState(), 2600);
  }

  function resetPageState(){
    const main=document.getElementById("main");
    const prank=document.getElementById("prank");
    const btnNo=document.getElementById("no");
    const btnYes=document.getElementById("yes");
    const msg=document.getElementById("msg");
    const details=document.getElementById("details");
    const music=document.getElementById("music");

    noCount=0;
    yesScale=1;

    msg.innerHTML="";
    details.style.opacity=0;
    music.style.display="none";

    document.body.style.background=DEFAULT_BG;

    btnYes.style.transform="scale(1)";

    btnNo.style.display="inline-block";
    btnNo.style.position="relative";
    btnNo.style.left="";
    btnNo.style.top="";
    btnNo.style.fontSize="18px";
    btnNo.style.padding="15px 25px";

    prank.style.display="none";
    main.style.display="block";

    document.querySelectorAll(".heart").forEach(h=>h.remove());
  }
</script>

</body>
</html>
